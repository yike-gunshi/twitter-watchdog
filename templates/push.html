<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter 推文摘要</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f0f3f5;
            color: #14171a;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
        }
        .header {
            background: #1da1f2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 20px;
            font-weight: bold;
        }
        .header .time {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: #e8f5fe;
            border-bottom: 1px solid #e1e8ed;
        }
        .stat-item {
            text-align: center;
        }
        .stat-item .value {
            font-size: 20px;
            font-weight: bold;
            color: #1da1f2;
        }
        .stat-item .label {
            font-size: 11px;
            color: #657786;
        }
        .tweets {
            padding: 0;
        }
        .tweet {
            padding: 15px;
            border-bottom: 1px solid #e1e8ed;
        }
        .tweet:last-child {
            border-bottom: none;
        }
        .tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .tweet-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1da1f2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            margin-right: 10px;
        }
        .tweet-user {
            flex: 1;
        }
        .tweet-name {
            font-weight: bold;
            color: #14171a;
        }
        .tweet-handle {
            color: #657786;
            font-size: 13px;
        }
        .tweet-time {
            color: #657786;
            font-size: 12px;
        }
        .tweet-content {
            color: #14171a;
            font-size: 14px;
        }
        .tweet-hashtags {
            margin-top: 8px;
        }
        .tweet-hashtag {
            color: #1da1f2;
            font-size: 13px;
            margin-right: 8px;
        }
        .footer {
            padding: 15px;
            text-align: center;
            background: #f7f9fa;
            color: #657786;
            font-size: 12px;
            border-top: 1px solid #e1e8ed;
        }
        .no-tweets {
            padding: 40px;
            text-align: center;
            color: #657786;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Twitter 推文摘要</h1>
            <div class="time">{{REPORT_TIME}}</div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="value">{{TWEET_COUNT}}</div>
                <div class="label">推文数</div>
            </div>
            <div class="stat-item">
                <div class="value">{{USER_COUNT}}</div>
                <div class="label">活跃用户</div>
            </div>
            <div class="stat-item">
                <div class="value">{{TIME_RANGE}}</div>
                <div class="label">时间范围</div>
            </div>
        </div>

        <div class="tweets">
            {{TWEETS_LIST}}
        </div>

        <div class="footer">
            Twitter Watchdog | 自动生成于 {{GENERATED_AT}}
        </div>
    </div>
</body>
</html>
